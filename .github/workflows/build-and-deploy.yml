name: CI

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install and build
        run: |
          npm install
          npm run build
          
      - name: Deploy ðŸš€
